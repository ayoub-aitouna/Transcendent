<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ping Pong Game</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: #f0f0f0;
      }
      canvas {
        background: #000;
        display: block;
        margin: 0 auto;
      }
      .score-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
        width: 800px;
      }
    </style>
  </head>

  <body>
    <div class="score-container">
      <h4>Player1 Score: <span id="first_player_score">0</span></h4>
      <h4>Player2 Score: <span id="second_player_score">0</span></h4>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <script src="pingpong.js"></script>
  </body>
</html>
